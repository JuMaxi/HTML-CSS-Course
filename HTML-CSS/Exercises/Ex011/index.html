<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Images/photo-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Images/photo-m.png" type="image/png">
        <img src="Images/photo-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="Midia/Happy Mistake - RKVC.mp3" controls></audio><!--Compativel com formato MP3, WAV, OGG -->
    <audio preload="metadata" controls> 
        <source src="Midia/Bubble Bath - The Green Orbs.mp3" type="audio/mpeg">
        <source src="Midia/Bubble Bath - The Green Orbs.ogg" type="audio/ogg">
        <source src="Midia/Bubble Bath - The Green Orbs.wav" type="audio/wav">
        <p>Se nao conseguir reproduzir nenhum dos formatos acima(mp3, ogg, wav, infelizmente o navegador nao e compativel com audio. Entao e possivel utilizar a tag logo abaixo, para que o usuario baixe o arquivo.</p>
        <a href="Midia/Bubble Bath - The Green Orbs.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
